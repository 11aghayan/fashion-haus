<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header-section padding" id="header-section" menu="closed">
        <a href="../index.html" class="main-header-link">    
            <h1 class="main-header" id="mainHeader">
                Fashion Haus
            </h1>
        </a> 
    </header>
    <main class="main">
        <section class="fashion-fits-section padding" id="fashionFitsSection">
            <div class="fashion-fits-description">
                <h2 class="fashion-fits-header-1 header">
                    Contact Us
                </h2>
                <form action="#" class="form form--contact-us">
                    <div class="form__div">
                        <input type="text" name="userName" id="userName" class="form__div_input form__div_input--user-name">
                        <label for="userName" class="form__div_label form__div_label--user-name">Name</label>
                    </div>      

                    <div class="form__div">
                        <input type="email" name="userMail" id="userMail" class="form__div_input form__div_input--mail">
                        <label for="userMail" class="form__div_label form__div_label--mail">E-mail</label>
                    </div>

                    <div class="form__div">
                        <input type="text" name="subject" id="subject" class="form__div_input form__div_input--subject">
                        <label for="subject" class="form__div_label form__div_label--subject">Subject</label>
                    </div>

                    <div class="form__div">
                        <textarea cols="30" rows="10" class="form__div_input form__div_input--message" name="message" id="message"></textarea>>
                        <label for="message" class="form__div_label form__div_label--message">Message</label>
                    </div>
                </form>
            </div>
            <div class="intro-img-div">
                <img src="../img/asian-girl.png" alt="asian girl" class="intro-img intro-img-form">
                <img src="../img/dots.png" alt="dots" class="dots-intro-img dots-intro-img-form dots-intro-img-top">
                <img src="../img/dots.png" alt="dots" class="dots-intro-img dots-intro-img-form dots-intro-img-bottom">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-logo-div">
            <h2 class="footer-header main-header">
                Fashion Haus
            </h2>
            <div class="copyright-div">
                <img src="../img/copyright=logo.png" alt="copyright logo" class="copyright-logo-img">
                <p class="copyright-text">
                    FashioN Haus 2021
                </p>
            </div>
        </div>
        <div class="footer-map-div">
            <section class="footer-section footer-section-shop">
                <h3 class="footer-section-header header">
                    Shop
                </h3>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Bags
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Shoes
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Skirts
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Hoodies
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Shirts
                    </p>
                </a>
            </section>
            <section class="footer-section footer-section-info">
                <h3 class="footer-section-header header">
                    Info
                </h3>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Blog
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        News
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Reviews
                    </p>
                </a>
            </section>
            <section class="footer-section footer-section-social">
                <h3 class="footer-section-header header">
                    Social
                </h3>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Twitter
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Instagram
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Facebook
                    </p>
                </a>
                <a href="pages/contact-us.html" target="_blank" class="footer-section-link">
                    <p class="footer-section-department">
                        Contact Us
                    </p>
                </a>
            </section>
            <section class="footer-section footer-section-legal">
                <h3 class="footer-section-header header">
                    Legal
                </h3>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Contact
                    </p>
                </a>
                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">

                <a href="#" class="footer-section-link">
                    <p class="footer-section-department">
                        Terms
                    </p>
                </a>
            </section>
        </div>
